<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="index.js" defer></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- Gradient background -->
  <div class="gradient-background">
    <!-- front card -->
    <img src="images\bg-card-front.png" alt="bg-card-front" class="bg-card-front">
    
    <!-- For the logos on top -->
    <div class="logos">
      <!-- svg icon -->
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    </div>
    <!-- For the card information at the front below the logos -->
    <div id="card-number1">
      0000 0000 0000 0000
    </div>
    <div class="card-name-exp-date">
      <p id="card-name-p">Jane Appleseed</p>
    </div>
    <div class="exp-date-grad">
      <p id="exp-date"><span id="month">00</span>/<span id="year">00</span></p>
    </div>





    <!-- back card -->
    <img src="images\bg-card-back.png" alt="bg-card-back" class="bg-card-back">
    <!-- crv number on back card -->
    <div class="crv-no">000</div>
  </div>
  
  <!-- Plain background -->
  <div class="plain-bg">
    <div class="incomplete">
      <form id="input-form" class="input-form" action="/" method= "GET">
        <!-- cardholder name section -->
        <div class="cardholder-name">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardholder-name" name="cardholder-name" maxlength="30" onkeypress="return /[A-Za-z ]/i.test(event.key)" required>
        </div>
        <!-- card number section -->
        <div class="card-number">
          <label for="card-number">Card Number</label>
          <input type="text" placeholder="e.g. 0000 0000 0000 0000" name="card-number" id="card-number" maxlength="19" inputmode="numeric" onkeypress="return /[0-9 ]/i.test(event.key)" required/> 
        </div>
        <!-- onkeypress="return /[0-9]/i.test(event.key)"     onkeypress="return isNumberKey(event)-->

        <!-- expiry date and cvc section -->
        <div class="exp-date-cvc">
          <!-- date section -->
          <div class="exp-date">
            <div class="exp-date-label"><label for="exp-date">Exp date (MM/YY)</label></div>
            <div class="date-figure">
              <!-- month -->
              <div class="month">
                <input type="number" name="exp-date" placeholder="MM" id="month-input" maxlength="2" inputmode="numeric" onkeypress="return /[0-9 ]/i.test(event.key)" min='1' max='12' required>
              </div>
              <div class="year">
                <input type="number" name="exp-date" placeholder="YY" id="year-input" maxlength="2" inputmode="numeric" onkeypress="return /[0-9 ]/i.test(event.key)" min='23' max='35' required>
              </div>
            </div>
          </div>
          <div class="cvc-no">
            <div class="cvclabel"><label for="cvc">CVC</label></div>
            <div class="inputcvc"><input type="text" placeholder="e.g. 123" maxlength="3" id="cvc-input" inputmode="numeric" onkeypress="return /[0-9 ]/i.test(event.key)" required></div>
          </div>
        </div>
        <input class="btn" id='btn' type="submit">
      </form>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Sotun-1010" target="_blank">Ogunjirin Oluwasotun Goodness</a>.
      </div>
    </div>
    <!-- complete section -->
    <div class="complete">
      <!-- Complete icon -->
      <div class="icon-complete">
        <img src="images\icon-complete.svg" alt="icon-complete" class="img-complete">
      </div>
      <!-- Thank you text -->
      <div class="thank-you-text">
        <h3>THANK YOU!</h3>
      </div>
      <!-- card details text -->
      <div class="card-details-text">
        <p>We've added your card details</p>
      </div>
      <button class="continue" type="button">Continue</button>
    </div>
  </div>
</body>
</html>
